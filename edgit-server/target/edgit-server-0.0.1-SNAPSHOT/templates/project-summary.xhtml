<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition>
	<section>
		<h3>#{repository.filename}</h3>
		<p>#{repository.description}</p>
		<p>Data da criação: #{repository.inceptionDate}</p>
		<!-- Using Post-Redirect-Get pattern -->
		<h:commandLink value="#{repository.filename}"
			action="file-content?faces-redirect=true&amp;includeViewParams=true"
			actionListener="#{fileExplorerHelperBean.stepDown}">
			<f:param name="selectedFileName" value="#{repository.filename}" />
			<f:param name="currentFolderId"
				value="#{fileExplorerHelperBean.userRepositoryId}" /> 
		</h:commandLink>
	</section>
</ui:composition>
</html>
