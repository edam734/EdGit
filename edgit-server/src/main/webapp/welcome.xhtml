<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/page-template.xhtml">
    <ui:param name="pageTitle" value="Welcome Page"/>
	<ui:define name="panel-main">
		<section>
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel for="identification">Username ou Email</h:outputLabel>
					<h:inputText id="identification" value="#{signIn.identification}" />

					<h:outputLabel for="password">Password</h:outputLabel>
					<h:inputSecret id="password" value="#{signIn.password}" />

					<h:outputText value="" />
					<h:commandButton value="Submit" action="#{signIn.submit}" />
				</h:panelGrid>

				<h:outputText value="Ainda nÃ£o tem uma conta? " />
				<h:outputLink value="user-details.xhtml" >Registe-se</h:outputLink>
			</h:form>
		</section>
	</ui:define>
</ui:composition>
</html>
