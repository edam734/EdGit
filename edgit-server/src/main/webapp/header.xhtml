<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition>
	<header>
		<ui:fragment rendered="#{not userManager.signedIn}">
			<p>
				Bem vindo ao EdGit, visitante. Por favor
				<h:outputLink value="welcome.xhtml">inicie a sessão</h:outputLink>
				ou
				<h:outputLink value="user-details.xhtml">registe-se</h:outputLink>
				.
			</p>
		</ui:fragment>

		<ui:fragment rendered="#{userManager.signedIn}">
			<h:form>
				<p>
					Bem vindo ao EdGit, #{userManager.currentUser.firstName}! Actualize
					o seu
					<h:outputLink value="user-details.xhtml">perfil</h:outputLink>
					ou
					<h:commandLink action="#{userManager.signOut}">termine a sessão</h:commandLink>
					.
				</p>
			</h:form>
		</ui:fragment>
	</header>
</ui:composition>
</html>
